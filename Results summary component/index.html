<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left-card">
                <div class="left-card-header">
                    <p>Your Result</p>
                </div>
                <div class="left-card-body">
                    <p>76</p>
                    <span>of 100</span>
                </div>
                <div class="left-card-footer">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="right-card">
                <div class="right-card-header">
                    <p>Summary</p>
                </div>
                <div class="right-card-body">
                    <div class="right-card-reaction">
                        <div class="right-card-body-icon">
                            <img src="assets/images/icon-reaction.svg" alt="reaction">
                        </div>
                        <p>Reaction</p>
                        <span><b>80</b>/100</span>
                    </div>
                    <div class="right-card-memory">
                        <div class="right-card-body-icon">
                            <img src="assets/images/icon-memory.svg" alt="memory">
                        </div>
                        <p>Memory</p>
                        <span><b>92</b>/100</span>
                    </div>
                    <div class="right-card-verbal">
                        <div class="right-card-body-icon">
                            <img src="assets/images/icon-verbal.svg" alt="verbal">
                        </div>
                        <p>Verbal </p>
                        <span><b>61</b>/100</span>
                    </div>
                    <div class="right-card-visual">
                        <div class="right-card-body-icon">
                            <img src="assets/images/icon-visual.svg" alt="visual">
                        </div>
                        <p>Visual</p>
                        <span><b>72</b>/100</span>
                    </div>
          
                </div>
                <div class="right-card-footer">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
